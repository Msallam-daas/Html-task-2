<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #4</title>
    <style>
        
        table{
            border-spacing:10px;          
        }

        
       td {
         border: 1px solid black;
         border-radius:5px;
         box-shadow: 4px 4px 1px #999; 

        }
    </style>
</head>
<body>
    <h2>Table Styling</h2>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
          </tr>
          <tr>
              <td>Row 2, Col 1</td>
              <td>Row 2, Col 2</td>
              <td>Row 2, Col 3</td>
          </tr>
        </table>
    
</body>
</html>
